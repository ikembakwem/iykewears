<div class="bg-info text-center text-white">
  <h3>IykeWear Stores Admin</h3>
</div>

<div
  class="bg-danger mt-2 pt-2 text-center text-white"
  *ngIf="errorMessage != null"
>
  {{ errorMessage }}
</div>

<div class="p-2">
  <form novalidate #form="ngForm" name="form" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input
        name="username"
        [(ngModel)]="username"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        required
      />
    </div>

    <div class="text-center p-2">
      <button class="btn btn-secondar" routerLink="/">Go Back</button
      ><button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
